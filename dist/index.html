<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles.css">
    <title>Todo List</title>
</head>

<body>
    <div class="header">
        <img class="check-logo" src="../src/img/check-all.svg" alt="double check logo">
        <div class="title">Todo List</div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="icon-wrapper" id="inbox-page">
                <img class="sidebar-icon" src="../src/img/inbox.svg" alt="inbox icon">
                <div class="sidebar-tab">Inbox</div>
            </div>
            <div class="icon-wrapper" id="today-page">
                <img class="sidebar-icon" src="../src/img/calendar-today.svg" alt="calendar icon">
                <div class="sidebar-tab">Today</div>
            </div>
            <h2 class="project">Project</h2>
            <div class="icon-wrapper" id="project-page">
                <img class="sidebar-icon" src="../src/img/plus.svg" alt="plus icon">
                <div class="sidebar-tab">Add Project</div>
            </div>
        </div>
        <div class="main">
            <div class="task-list"></div>
            <button id="add-task-btn">+ Add Task</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy 2022 DP</p>
    </div>
    <div class="modal-bg">
        <form id="modal">
            <h3>Add new task</h3>
            <input class="input" type="text" id="title" required maxlength="100">
            <input type="date" id="date">
            <div class="modal-btn-container">
                <button id="submit-btn" class="btn green" type="submit">Submit</button>
                <button id="cancel-btn" class="btn red" type="submit">Cancel</button>
            </div>

        </form>

        <script src="bundle.js"></script>
</body>

</html>
