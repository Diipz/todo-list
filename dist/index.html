<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles.css">
    <title>Todo List</title>
</head>

<body>
    <div class="header">
        <img class="check-logo" src="../src/img/check-all.svg" alt="double check logo">
        <div class="title">Todo List</div>
    </div>
    <div class="sidebar">
        <div class="icon-wrapper">
            <img class="sidebar-icon" src="../src/img/inbox.svg" alt="inbox icon">
            <div class="sidebar-tab">Inbox</div>
        </div>
        <div class="icon-wrapper">
            <img class="sidebar-icon" src="../src/img/calendar-today.svg" alt="calendar icon">
            <div class="sidebar-tab">Today</div>
        </div>
        <h2 class="project">Project</h2>
        <div class="icon-wrapper">
            <img class="sidebar-icon" src="../src/img/plus.svg" alt="plus icon">
            <div class="sidebar-tab">Add Project</div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy 2022 DP</p>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
